<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="content">
    <div class="picture">
      <div class="logo">
        <img src="./images/odin-lined.png" style="height: 20vh" alt="logo">
        <div>ODIN</div>
      </div>
    </div>

    <div class="right">
      <div class="desp">
        <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!</p>
        <p>Sign up <em>now</em> to get started.</p>
        <p>&nbsp;</p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <form action="#">
        <p class="form-title">Let's do this!</p>
        <div class="form">
          <div class="input">
            <label for="first-name">First Name</label>
            <input type="text" name="first-name" id="first-name">
          </div>
          <div class="input">
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" id="last-name">
          </div>
          <div class="input">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
          </div>
          <div class="input">
            <label for="phone-number">Phone Number</label>
            <input type="tel" name="phone-number" id="phone-number">
          </div>
          <div class="input">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
          </div>
          <div class="input">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" name="confirm-password" id="confirm-password" required>
          </div>
        </div>
        <div><button class="btn" type="submit">Create Account</button></div>
      </form>
      <p>Already have an account? <a class="login-link" href="#">Login</a></p>
    </div>
  </div>
</body>

</html>
